{% extends "base.html" %}

{% block title %}Створити сесію{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4">
            <h2 class="mb-4 text-center">Створити сесію</h2>

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}

                <button type="submit" class="btn btn-primary w-100 mt-3">
                    Створити
                </button>
            </form>

            <div class="text-center mt-3">
                <a href="/" class="text-decoration-none">
                    На головну
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
