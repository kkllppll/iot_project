{% extends "base.html" %}

{% block title %}Connect microphone{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4">
            <h2 class="mb-4">Приєднати мікрофон</h2>
            <p class="text-muted">Сесія {{ code }}</p>

            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Назва</label>
                    <input type="text" name="device_name" class="form-control" required>
                </div>

                <div class="row">
                    <div class="col">
                        <label class="form-label">X</label>
                        <input type="number" step="0.1" name="x" class="form-control" required>
                    </div>
                    <div class="col">
                        <label class="form-label">Y</label>
                        <input type="number" step="0.1" name="y" class="form-control" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-4">
                    Приєднатися
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
